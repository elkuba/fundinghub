

<!DOCTYPE html>
<html>
<head>
  <title>list projects</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
 

  <base href="." />
   <script src="./app.js"></script>
  <script src="./projectApp.js"></script>
</head>
<body ng-app="projectApp" ng-controller="mainProjectController">
  <br>
<label id="lblStatus" style="width: 300px;">&nbsp;{{Status}}</label>
<br>
<label><b>Account:</b> {{account}}</label><br>
<table>
  <tr>
    <td><input type="text" id="txtName" ng-model="name" placeholder="project name"></input></td>
    <td><input type="text" id="txtAmount" ng-model="amount" placeholder="target amount"></input></td>
    <td><input type="text" id="txtDeadline" ng-model="deadline" placeholder="number of days"></input></td>
    <td><button id="send" ng-click="createProject(name,amount,deadline)">new</button></td>
  </tr>
</table>


<br><br>


<table>
  <tr ng-if="ListProjects.length>0">
    <th>name</th>
    <th>target</th>
    <th>raised</th>
    <th>balance</th>
    <th>deadline</th>
  </tr>
  <tr ng-repeat="project in ListProjects" ng-if="project.isActive">
    <td>{{project.thename}}</td>
    <td>{{project.amount}}</td>
     <td>{{project.totalRaised}}</td>
     <td>{{project.cbalance}}</td>
    <td>{{project.deadline}}&nbsp;<i>days</i></td>
    <td><input type="text" id="txtAmount" ng-model="AmountToContribute" placeholder="amount" style="width:50px"></td>
    <td><button id="btnContribute" ng-disabled="project.reachedGoal==true" ng-click="contribute(project.addr,AmountToContribute)">Contribute</button></td>
    <td><button id="btnRefund" ng-disabled="project.amountFunded==0" ng-click="refund(project.addr)">refund&nbsp;{{project.amountFunded}}</button></td>
     <td><button id="btnPayout" ng-disabled="project.reachedGoal==false" ng-click="payout(project.addr)">payout</button></td>
    <!--<td><button id="btntest" ng-click="test(project.addr)">test</button></td>-->
  </tr>
</table>


</body>
</html>
